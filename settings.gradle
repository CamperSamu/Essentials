pluginManagement {
    repositories {
        jcenter()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

rootProject.name = "essentials"

// The base module
include 'essentials-api'
include 'essentials-base'

// Modules
include 'essentials-module-chat'
include 'essentials-module-currency'
include 'essentials-module-market'
